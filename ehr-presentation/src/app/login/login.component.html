<div class="loginform-container">
    <section class="loginheading mat-typography">
        <h2>Sign In to continue</h2>
    </section>


    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)">
        <mat-form-field>
            <input matInput placeholder="Employee ID" type="text" formControlName="username" autocomplete="off">
            <mat-icon matSuffix>assignment_ind</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>



        <button mat-raised-button color="accent" type="submit" *ngIf="loginButtonActive">Login</button>
        <mat-spinner [diameter]="25" style="margin:0 auto;" *ngIf="loaderActive"></mat-spinner>

        <div class="loginactions">

             <mat-checkbox class="example-margin" >Remember Me</mat-checkbox>

        </div>
    </form>

    <h4 class="loginerr" *ngIf="invalidErr">{{invalidErrMsg}}</h4>

    
       
</div>
