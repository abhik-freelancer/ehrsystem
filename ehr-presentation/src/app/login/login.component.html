<div class="loginform-container">
    <section class="loginheading mat-typography">
        <h2>Sign In to continue</h2>
    </section>


    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)">
        <mat-form-field>
            <input matInput placeholder="Employee ID" type="text" formControlName="employeeid" >
            <mat-icon matSuffix>assignment_ind</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your password" [type]="hide ? 'password' : 'text'" formControlName="password" >
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>



        <button mat-raised-button color="accent" type="submit">Login</button>
        <div class="loginactions">

             <mat-checkbox class="example-margin">Remember password</mat-checkbox>

        </div>
    </form>
    <!-- <mat-spinner ></mat-spinner>-->
</div>
