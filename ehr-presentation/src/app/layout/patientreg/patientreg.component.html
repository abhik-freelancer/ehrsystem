<mat-card class="patientregcard">
    <mat-card-header>
      <div mat-card-avatar> <mat-icon>perm_contact_calendar</mat-icon></div>
      <mat-card-title>Registration</mat-card-title>
      <mat-card-subtitle>Serach and Registration Patients</mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>
  
    <mat-card-content>
        <form class="example-form">



            <mat-form-field class="example-full-width" >
              <input matInput placeholder="Search Patient ID" aria-label="employee" [matAutocomplete]="auto" [formControl]="stateCtrl">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let patient of filteredStates | async" [value]="patient.name">
                 <span>{{patient.name}}</span> 
                  
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <mat-checkbox>Enable Advance Search</mat-checkbox>

                <p fxLayout="row" fxLayoutGap="20px">
                    <mat-form-field appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput placeholder="">
                      
                     
                    </mat-form-field>
                    &nbsp;&nbsp;
                    <mat-form-field appearance="outline">
                            <mat-label>Employee ID</mat-label>
                            <input matInput placeholder="">
                         
                     </mat-form-field>


                          <button  mat-stroked-button color="primary"><mat-icon>search</mat-icon> Search</button>
                         
                </p>

                <mat-form-field>
                        <input matInput [matDatepicker]="picker1" placeholder="Registration Date" [formControl]="date">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>


        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Register</button>
    </mat-card-actions>
  </mat-card>

          <mat-card-subtitle>Destasd</mat-card-subtitle>
        </mat-card-header>
    
        <mat-divider></mat-divider>
      
        <mat-card-content>
           
           <h1>Biometric Area</h1>   
        </mat-card-content>
        <mat-card-actions>
         
       
        </mat-card-actions>
      </mat-card>
