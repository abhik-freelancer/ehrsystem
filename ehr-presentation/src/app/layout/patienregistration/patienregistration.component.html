
    <div class="wraper-container">
      <div class="search-container">
          <mat-card >
              <mat-card-header>
                  <mat-card-title class="card_title">OPD Registration</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <mat-toolbar> Search  Patients</mat-toolbar>
                  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
                      
                      <div class="fieldsearch" fxFlex="70%">
                          <div class="ID-search">
                              <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" >
                                  <div fxFlex="15%">
                                    <p>ID Search</p>
                                   </div>
                                  <div fxFlex="33%">
                                   <input type="text" placeholder="Enter Patient ID" class="customforminput"  formControlName="" />
                                   </div>
                                   <div fxFlex="33%">
                                     <p style="text-align:center">OR</p>
                                   </div>
                                   <div fxFlex="33%">
                                      <input type="text" placeholder="Enter Aadhar No" class="customforminput"  />
                                   </div>
        
                              </div>
                          </div>
                          <mat-checkbox (change)="enableAdvanceSearch($event)" >Enable Advance Search</mat-checkbox>
                         
                          <div class="Field-search margincontent" *ngIf="enableAdvancesearch">
                              <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" >
                                  <div fxFlex="15%">
                                   Other Search
                                   </div>
                                  <div fxFlex="33%">
                                   <input type="text" placeholder="Enter Patient Name" class="customforminput"  />
                                   </div>
                                  
                                   <div fxFlex="33%">
                                      <input type="text" placeholder="Date of Birth" class="customforminput"  />
                                   </div>
        
                                   <div fxFlex="33%">
                                      <input type="text" placeholder="Mobile Number" class="customforminput"  />
                                   </div>
        
                              </div>
                          </div>
                          
                          <div class="reg-action margincontent">
                              <button mat-raised-button color="primary" ><mat-icon>search</mat-icon> Search</button>
                              <button mat-raised-button color="primary" >+ Add New</button>
                          </div>
                          
                      </div><!--end of fieldsearch-->
        
                      <div class="biometricsearch" fxFlex="25%">
                          <img src="assets/fingerprint_scan.png" alt="image" class="biometric_img">
                          <button mat-raised-button color="primary" class="center-obj margincontent">Scan </button>
                      </div><!--end of biometric search-->
                  </div>




                  <!--Table List -->

                    <section>

                        <table mat-table [dataSource]="dataSource" >
                
                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                          
                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                              <th mat-header-cell *matHeaderCellDef> No. </th>
                              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                            </ng-container>
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef> Name </th>
                              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                          
                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                              <th mat-header-cell *matHeaderCellDef> Mobile </th>
                              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                            </ng-container>
                          
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                              <th mat-header-cell *matHeaderCellDef> Type </th>
                              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                            </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>

                    </section>


              </mat-card-content>
          </mat-card>

      </div><!--end of search container-->
    </div>
